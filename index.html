<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <title>Gemini Image Interpreter</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

        <style>
            :root{
                --primary-color: #4285F4;
                --secondary-color: #34A853;
                --background-light: #eef1f5;
                --background-dark: #d5dce2;
                --card-background: #ffffff;
                --text-color-dark: #333;
                --text-color-light: #555;
                --border-color: #ddd;
                --shadow-light: rgba(0, 0, 0, 0.08);
                --shadow-medium: rgba(0, 0, 0, 0.15);
            }

            body {
                font-family: 'Roboto', sans-serif;
                display: flex;
                justify-content: center;
                align-items: flex-start; /* Align items to the start for better scrolling */
                min-height: 100vh;
                background: linear-gradient(135deg, var(--background-light), var(--background-dark)); /* Attractive gradient background */
                margin: 0;
                padding: 40px 20px; /* Add more padding for breathing room */
                color: var(--text-color-dark);
                box-sizing: border-box; /* Include padding in element's total width and height */
            }

            .container{
                background-color: var(--card-background);
                padding: 35px 45px;
                border-radius: 12px;
                box-shadow: 0 8px 30px var(--shadow-medium); /* Deeper shadow for pop */
                width: 100%;
                max-width: 700px; /* Slightly wider */
                text-align: center;
                border: 1px solid var(--border-color);
            }

            h1 {
                color: var(--primary-color);
                margin-bottom: 30px;
                font-weight: 700;
                font-size: 2.2em;
            }

            .form-group {
                margin-bottom: 25px;
                text-align: left;
            }
            label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                color: var(--text-color-light);
            }

            input[type="file"], textarea {
                width: 100%;
                padding: 12px;
                border: 1px solid var(--border-color);;
                border-radius: 8px;
                box-sizing: border-box;
                font-size: 1em;
                background-color: #f9f9f9;
                transition: border-color 0.3s, box-shadow 0.3s;
            }

            input[type="file"]:focus, textarea:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
                outline: none;
            }
            textarea {
                min-height: 120px;
                resize: vertical;
            }

            #image-preview{
                max-width: 100%;
                max-height: 350px;
                margin-top: 20px;
                border-radius: 8px;
                border: 1px dashed var(--border-color);
                object-fit: contain;
                padding: 10px;
                background-color: #fcfcfc;
            }

            button {
                padding: 14px 30px;
                background-color: var(--primary-color);
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1.1em;
                font-weight: 700;
                transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
                box-shadow: 0 4px 15px var(--shadow-light);
            }
            
            button:hover{
                background-color: #3367D6;
                transform: translateY(-2px);
                box-shadow: 0 6px 15px var(--shadow-medium);
            }
            button:active{
                transform: translateY(0);
                box-shadow: 0 2px 5px var(--shadow-light);
            }
            #loading-message {
                display: none;
                margin-top: 25px;
                font-style: italic;
                color: var(--text-color-light);
                font-size: 1.1em;
            }

            #result {
                margin-top: 35px;
                padding: 25px;
                background-color: #e6f3ff;
                border-radius: 10px;
                text-align: left;
                white-space: pre-wrap;
                word-wrap: break-word;
                font-size: 1.05em;
                line-height: 1.6;
                color: var(--text-color-dark);
                border: 2px solid var(--primary-color);
                box-shadow: 0 2px 10px var(--shadow-light);
            }
            @media (max-width: 600px) {
                .container {
                    padding: 25px 20px;
                }
                h1 {
                    font-size: 1.8em;
                }
                button {
                    padding: 12px 20px;
                    font-size: 1em;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Gemini Image Interpreter</h1>
            <form id="image-form">
                <div class="form-group">
                    <label for="image-input">Upload Image:</label>
                    <input type="file" id="image-input" accept="image/*" required>
                    <img id="image-preview" src="#" alt="Image Preview" style="display:none;">
                </div>
                <div class="form-group">
                    <label for="prompt-input">Your Prompt:</label>
                    <textarea id="prompt-input" rows="4" placeholder="Enter your prompt here (e.g., 'Describe this image in detail')."></textarea>
                </div>
                <button type="submit">Interpret Image</button>
            </form>
            <div id="loading-message" class="loading">Processing request, please wait...</div>
            <div id="result"></div>
        </div>

        <script>
            const imageForm = document.getElementById('image-form');
            const imageInput = document.getElementById('image-input');
            const promptInput = document.getElementById('prompt-input');
            const imagePreview = document.getElementById('image-preview');
            const resultDiv = document.getElementById('result');
            const loadingMessage = document.getElementById('loading-message');

            imageInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if(file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src=e.target.result;
                        imagePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.style.display = 'none';
                }
            });
            
            imageForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                resultDiv.textContent = '';
                resultDiv.style.color = 'var(--text-color-dark)';
                loadingMessage.style.display = 'block';

                const formData = new FormData();
                if (imageInput.files.length > 0) {
                    formData.append('image', imageInput.files[0]);
                } else {
                    resultDiv.textContent = 'Please upload an image.';
                    resultDiv.style.color = 'red';
                    loadingMessage.style.display = 'none';
                    return;
                }
                formData.append('prompt', promptInput.value);

                try {
                    const response = await fetch('/interpret-image', {
                        method: 'POST',
                        body: formData,
                    });

                    if(!response.ok) {
                        const errorData = await response.json();
                        throw new Error('Server responded with status ${response.status}: ${errorData.error || response.statusText}');
                    }

                    const data = await response.json();

                    if (data.error) {
                        resultDiv.textContent = 'Error: ${data.error}';
                        resultDiv.style.color = 'red';
                    } else {
                        resultDiv.textContent = data.interpretation;
                        resultDiv.style.color = 'var(--text-color-dark)';
                    }

                } catch(error) {
                    resultDiv.textContent = 'Failed to get interpretation: ${error.message}';
                    resultDiv.style.color = 'red'; 
                } finally {
                    loadingMessage.style.display = 'none';
                }
            });

        </script>
    </body>
</html>
